<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techknowgrid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="h-24 flex justify-center">
    <img src="../images/logo.jpg" alt="techknowgridlogo">
  </div>
    
<div class="relative bg-white ml md:border-2 md:m-2 rounded-md " >
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex justify-between items-center border-b-2 border-gray-100 py-4 md:space-x-10">
        <div class="">
          <a href="https://componentity.com" target="_blank" class="flex">
            <img src="../images/logo.jpg" class="w-20">
          </a>
        </div>
        <nav class="hidden md:flex space-x-10 ml-auto rounded-md" >
          <a href="#" class="text-base leading-6 font-semibold text-gray-500 focus:outline-none focus:text-gray-900 transition ease-in-out duration-150">
            Home
          </a>
          <a href="#" class="text-base leading-6 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition ease-in-out duration-150">
            About Us
          </a>
          <a href="#" class="text-base leading-6 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition ease-in-out duration-150">
            FAQ
          </a>
          <a href="#" class="text-base leading-6 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition ease-in-out duration-150">
            Docs
          </a>
          <div class="relative">
            <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
            <button type="button" class="text-gray-500 group inline-flex items-center space-x-2 text-base leading-6 font-medium hover:text-gray-900 focus:outline-none focus:text-gray-900 transition ease-in-out duration-150">
              <span>EN</span>
              <!-- Item active: "text-gray-600", Item inactive: "text-gray-400" -->
              <svg class="text-gray-400 h-5 w-5 group-hover:text-gray-500 group-focus:text-gray-500 transition ease-in-out duration-150" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
  
            <!--
              'Solutions' flyout menu, show/hide based on flyout menu state.
  
              Entering: "transition ease-out duration-200"
                From: "opacity-0 translate-y-1"
                To: "opacity-100 translate-y-0"
              Leaving: "transition ease-in duration-150"
                From: "opacity-100 translate-y-0"
                To: "opacity-0 translate-y-1"
            -->
            
          </div>
          
        </nav>
      </div>
    </div>
</div>
</body>
</html>
